        min: 1
        required: false
      - name: OCEAN_DEPTH
        title: Ocean depth
        description: Depth of the ocean in metres
        type: integer
        default: 4
        min: 0
        required: false
      - name: RUN_ON_STARTUP
        title: Run on startup
        description: TODO Need description here
        type: boolean
        default: true
