
property.basePath = DATA/outputs/
# Root logger option (log level 'debug' for LOGFILE and 'info' for STDOUT)
rootLogger=trace, STDOUT, LOGFILE, TRACEFILE

# Direct log messages to stdout (only 'info' and higher)
appender.console.name = STDOUT
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = trace

# Direct log messages to a file (only 'debug' and higher)
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = ${basePath}/firm.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %msg%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = debug

# Direct log messages to a file (only 'debug' and higher)
appender.file.type = File
appender.file.name = TRACEFILE
appender.file.fileName = ${basePath}/TRACE.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = trace

